<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn of font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the body to center the slider */
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        /* Slider container styles */
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Flexbox for slides */
        .slides {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
        }

        /* Individual slide styles */
        .slide {
            min-width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Active slide visibility */
        .slide.active {
            opacity: 1;
        }

        /* Image styling */
        img {
            width: 100%;
        }

        /* Navigation button styles */
        .navigation {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            padding-left: 25px;
            padding-right: 25px;
        }

        .navigation button {
            background: #008080;
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }   

        /* Hover effect for buttons */
        .navigation button:hover {
            background: #035e5e;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active"><img src="shiraito-waterfall-autumn-japan.jpg" alt="Slide 1"></div> 
            <div class="slide"><img src="water-fall.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="water-landscape-scenery-natural-blue-ancient.jpg" alt="Slide 3"></div>
        </div>
        <div class="navigation">
            <button onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i></button>
            <button onclick="changeSlide(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <script>
        let currentSlide = 0;

        // Function to show the current slide
        function showSlide(index) {
            const slides = document.getElementsByClassName('slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active'); // Remove active class from all slides
            }
            slides[index].classList.add('active'); // Add active class to the current slide
        }

        // Function to change slides based on direction
        function changeSlide(direction) {
            currentSlide += direction; // Update current slide index
            const slides = document.getElementsByClassName('slide');
            // Loop back to the first slide if at the end
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = slides.length - 1; // Loop to the last slide if at the beginning
            }
            showSlide(currentSlide); // Show the updated slide
        }
        showSlide(currentSlide); // Initialize the first slide
    </script>
</body>

</html>
